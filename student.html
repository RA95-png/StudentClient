<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even){background-color: #d8d6d6}
        
        th {
          background-color: rgb(69, 175, 189);
          color: white;
          text-align: center;
        }
        </style>
        
</head>
<body>
    <center>
        <br>
     Page :   <input type="text" id="page">
    <button onclick="student()" >GIT</button>
    <button id="del" onclick="close()">Clear</button><br><br>
    <table style="width:60%; border: 1px black solid;" id="table">
           </table>
              
    <script src="student.js"></script>
    
    <script>
       
      
       let table = document.getElementById('table');
       table.innerHTML+='<tr><th>First Name</th> <th>Last Name</th> <th>Grade</th> <th>ID</th></tr>'
        function student()
        { 
            let page = document.getElementById('page').value;
     
        
                fetch('http://localhost:3000/students?page='+ page, {
                        method: 'GET'
                    
                    })
                .then( res => res.json())
                .then((data) => {

                    for (var i = 0; i < data.length; i++) {
            
                    document.getElementById('table').innerHTML+='<tr><td>'+data[i].id+'</td><td>'+data[i].first_name+'</td><td>'+data[i].last_name+'</td><td>'+data[i].grade+'</td></tr>'
    
        }
               
                    console.log(data);
    
});

        }
  
    </script>
      </center> 
</body>
</html>
